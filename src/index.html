<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип Mesto Russia">
    </header>
    <main class="content page__content">
        <section class="profile content__section">
            <div class="profile__avatar">
                <img class="profile__image" src="#" alt="Аватар">
                <button type="button" class="profile__redact" aria-label="редактирование аватара"></button>
            </div>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit" aria-label="редактирование профиля"></button>
                <p class="profile__status"></p>
            </div>
            <button type="button" class="profile__add" aria-label="дополнение профиля"></button>
        </section>
        <section class="elements content__section">
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <template id="element">
        <article class="element">
            <button type="button" class="element__button"><img class="element__image"></button>
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button type="button" class="element__like_button" aria-label="Мне нравится"></button>
                    <p class="element__like_counter"></p>
                </div>
            </div>
        </article>
    </template>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть окно редактирования">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" id="submit" name="user" novalidate>
                <input type="text" id="info" name="name" class="popup__input popup__input_info_name" placeholder="Имя"
                    required minlength="2" maxlength="40">
                <span class="popup__error" id="info-error"></span>
                <input type="text" id="status" name="status" class="popup__input popup__input_info_status"
                    placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__error" id="status-error"></span>
                <button type="submit" class="popup__button popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть окно добавления"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" id="create" name="newCard" novalidate>
                <input type="text" id="place" name="place" class="popup__input popup__input_info_place"
                    placeholder="Название" required minlength="2" maxlength="40">
                <span class="popup__error" id="place-error"></span>
                <input type="url" id="image" name="image" class="popup__input popup__input_info_image"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="image-error"></span>
                <button type="submit" id="add" class="popup__button popup__create popup__button_invalid"
                    disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_picture">
        <div class="popup__box">
            <button type="button" class="popup__close" aria-label="закрыть окно просмотра изображения"></button>
            <img class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>
    <div class="popup popup_type_card-delete">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть форму"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="form" id="delete" name="deleteCard" novalidate>
                <button type="submit" class="popup__button popup__submit" aria-label="Сохранить">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть форму"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form" id="avatarForm" name="userAvatar" novalidate>
                <input type="url" id="avatar" name="avatarUrl" class="popup__input popup__input_avatar"
                    placeholder="Cсылка на аватар" required>
                <span class="popup__error" id="avatar-error"></span>
                <button type="submit" class="popup__button popup__submit popup__button_invalid"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
