<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content page__content">
        <section class="profile content__section">
            <img class="profile__image" src="images/profile__image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="редактирование профиля"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" aria-label="дополнение профиля"></button>
        </section>
        <section class="elements content__section">
            <article class="element">
                <img class="element__image" src="images/element__image1.png" alt="Пейзаж Карачаевска">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/element__image2.png" alt="Пейзаж горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/element__image3.png" alt="Пейзаж Домбая">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/element__image2.png" alt="Пейзаж горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/element__image3.png" alt="Пейзаж Домбая">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="images/element__image1.png" alt="Пейзаж Карачаево-Черкессии">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__like" aria-label="мне нравится"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="закрыть окно редактирования"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="content">
                <input type="text" name="name" class="popup__input popup__input_info_name" placeholder="Имя" required>
                <input type="text" name="status" class="popup__input popup__input_info_status" placeholder="О себе"
                    required>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
