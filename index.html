<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
        <img class="header__logo" src="images/header__logo.png" alt="Логотип Mesto Russia">
    </header>
    <main class="content page__content">
        <section class="profile content__section">
            <img class="profile__image" src="images/profile__image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit"></button>
                <h2 class="profile__status">Исследователь океана</h2>
            </div>
            <button class="profile__add"></button>
        </section>
        <section class="elements content__section">
            <div class="element">
                <img class="element__image" src="images/element__image1.png" alt="Пейзаж Карачаевска">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/element__image2.png" alt="Пейзаж горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/element__image3.png" alt="Пейзаж Домбая">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/element__image2.png" alt="Пейзаж горы Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/element__image3.png" alt="Пейзаж Домбая">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/element__image1.png" alt="Пейзаж Карачаево-Черкессии">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="name" class="popup__input popup__input_name_name" placeholder="Имя">
                <input type="text" name="status" class="popup__input popup__input_name_status" placeholder="О себе">
                <button class="popup__submit"><h3 class="popup__submit_text">Сохранить</h3></button>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
