<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class="header__logo" src="images/header__logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content page__content">
        <section class="profile content__section">
            <img class="profile__image" src="images/profile__image.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit" aria-label="редактирование профиля"></button>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add" aria-label="дополнение профиля"></button>
        </section>
        <section class="elements content__section">
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <template id="element">
        <article class="element">
            <button type="button" class="element__button"><img class="element__image"></button>
            <button type="button" class="element__delete" aria-label="Удалить"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Мне нравится"></button>
            </div>
        </article>
    </template>
    <div class="popups">
        <div class="popup popup__edit">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="закрыть окно редактирования"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form__submit" name="content">
                    <input type="text" name="name" class="popup__input popup__input_info_name" placeholder="Имя"
                        required>
                    <input type="text" name="status" class="popup__input popup__input_info_status" placeholder="О себе"
                        required>
                    <button type="submit" class="popup__button popup__submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__add">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="закрыть окно добавления"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form__create" name="content">
                    <input type="text" name="place" class="popup__input popup__input_info_place" placeholder="Название"
                        required>
                    <input type="text" name="image" class="popup__input popup__input_info_image"
                        placeholder="Ссылка на картинку" required>
                    <button type="submit" class="popup__button popup__create">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup__image">
        <div class="popup__box">
            <button type="button" class="popup__close" aria-label="закрыть окно просмотра изображения"></button>
            <img class="popup__image_pic">
            <p class="popup__caption"></p>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
